<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../src/css/style.css">
    <title>Infrastructure | Contact</title>
</head>

<body>

    <!-- header container start -->
    <div id="header-component"></div>
    <!-- header container end -->

    <!-- main container start -->
    <main class="main">
        <div class="contactHeaders headerPages">
            <h2>Contact Us</h2>
        </div>
        <!-- contact section start -->
        <div class="contactContainer">
            <!-- Left: Contact Details -->
            <div class="contactDetailMain">
                <div class="contactDetails">
                    <div class="contactHeader">
                        <h3 class="titleCom contactTitle">Contact Us</h3>
                        <p class="paraCom">Feel free to reach out to us for any inquiries or questions.</p>
                    </div>
                    <div class="contactContent">
                        <p style="max-width: 80%; width: 100%;"><i class="ri-home-4-fill"></i>Mumbai Maharahstra</p>
                        <p><i class="ri-phone-fill"></i> +91 98213 XXXXX</p>
                        <p><i class="ri-mail-fill"></i> info@infrastructure.com</p>
                    </div>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.22897958156!2d72.71413139479603!3d19.082806699521324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1745857616633!5m2!1sen!2sin"
                    width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Right: Contact Form -->
            <div class="contactForm">
                <iframe src="https://tshirtmanufacturermumbai.com/trv/form-view/1?preview=true"
                    frameborder="0"></iframe>
            </div>
        </div>
        <!-- contact section end -->
    </main>
    <!-- main container end -->

    <!-- footer container start -->
    <div id="footer-component"></div>
    <!-- footer container end -->

    <script src="../src/js/simple-components.js"></script>
    <script src="../src/js/index.js"></script>
